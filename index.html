<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>App to-do list</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="todo-app">
        <h2>Kegiatan Selama Libur semester <img src="img/logo.png" alt="" /></h2>
        <div class="row">
          <input type="text" id="input-box" placeholder="Masukkan kegiatan di sini" />
          <button onclick="tambahTugas()">+ Add</button>
        </div>
        <ul id="list-container">
          <li class="checked"><span>X</span>Task 1</li>
          <li><span>X</span>Task 2</li>
          <li><span>X</span>Task 3</li>
        </ul>
      </div>
    </div>

    <script src="java.js"></script>
  </body>
</html>
